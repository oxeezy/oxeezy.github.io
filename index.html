<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    
<div class="image-wrapper">
  <img class="parent" src="/images/image-equilibrium.jpg" alt="">
  <div class="overlay">
    <img class="child" src="/images/icon-view.svg" alt="">
  </div>
</div>

  <p style="color: white;">Equilibrium #3429</p>

  <p style="font-size: 15px;">Our Equilibrium collection promotes balance and calm.</p>

  <div class="sub-div">
   <p style="color: aqua;"> <img src="/images/icon-ethereum.svg" alt="">0.041 ETH</p> 
    <p> <img src="/images/icon-clock.svg" alt="">3 days left</p>
  </div>
  <div class="line"></div>

  <div class="sub-div2">
    <img class="av" src="/images/image-avatar.png" alt="">
    <p>Creation of <span style="color: white;">Jules Wyvern</span></p>
  </div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
